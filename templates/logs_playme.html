<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логи</title>
    <style>
        pre {
            background: #f4f4f4;
            padding: 10px;
            border: 1px solid #ccc;
            overflow-x: auto;
            font-family: monospace;
        }
        .line-number {
            color: gray;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Логи PlayMe</h1>
    <pre>
        {% for line in logs %}
            <span class="line-number">{{ forloop.counter }}</span> {{ line|escape }}
        {% endfor %}
    </pre>
</body>
</html>
