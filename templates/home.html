<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e293b; /* Темный фон */
            color: #ffffff; /* Белый текст */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        .button {
            background-color: #2563eb; /* Синий фон кнопки */
            color: #ffffff; /* Белый текст */
            border: none;
            border-radius: 8px;
            padding: 15px 30px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #1e40af; /* Темно-синий при наведении */
            transform: scale(1.05);
        }
        .button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать!</h1>
    <p>Выберите свой путь:</p>
    <div class="button-container">
        <a href="/chatbot/" class="button">Перейти в чат</a>
        <a href="/logs_playme/" class="button">Посмотреть логи</a>
    </div>
</body>
</html>
